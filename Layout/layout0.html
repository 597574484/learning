<!DOCTYPE html>
<html>
<head>
	<title>两列布局(左定宽，右自适应)</title>
	<style type = "text/css">
		html {
			font-size : 62.5%;
		}
		.left, .right{
			height : 30rem;
		}
		.left{
			background-color: red;
			width : 30%;
			min-width : 20rem;
			float : left;
			opacity: .2;
		}
		.right{
			background-color : green;
			margin-left : 30%;
		}
	</style>
</head>
<body>
	<div class = "container">
		<div class = "left"></div>
		<div class = "right"></div>
	</div>
</body>
</html>
